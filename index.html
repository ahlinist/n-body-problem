<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flying bodies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center">Flying bodies</h1>
    <form id="parameter-form">
        <div class="row object-row">
          <div class="col">
            <p class="text-center">Presets</p>
            <div class="row">
                <p class="text-center"><button style="width: 180px;" onclick="fillCircularPreset(); event.preventDefault()">Circular motion</button></p>
                <p class="text-center"><button style="width: 180px;" onclick="fillEllipticPreset(); event.preventDefault()">Elliptic motion</button></p>
                <p class="text-center"><button style="width: 180px;" onclick="fillParabolaPreset(); event.preventDefault()">Escape in parabola</button></p>
                <p class="text-center"><button style="width: 180px;" onclick="fillTripleSystemPreset(); event.preventDefault()">Triple system</button></p>
                <p class="text-center"><button style="width: 180px;" onclick="fillChaosPreset(); event.preventDefault()">Chaos</button></p>
            </div>
          </div>
          <div class="col plus-form-col"><button  type="button" class="btn btn-light" onclick="buildObjectForm(); event.preventDefault()"><i class="fa fa-plus"></i></button></div>
        </div>
        <hr/>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="row">
                    <button style="width: 150px;" onclick="startAnimation(); event.preventDefault()" title="Real time animation">Start Animation</button>
                    &nbsp;step size, s:&nbsp;<input style="width: 150px;" id="animation-step-size" type="number" min="0" class="form-control" placeholder="1">
                    &nbsp;speed:&nbsp;<input style="width: 150px;" id="animation-speed" type="number" min="1" class="form-control" placeholder="1" step="1">
                </div>
                <div class="row">
                    <button style="width: 150px;" onclick="runSimulation(); event.preventDefault()" title="Winds time to specified value">Run Simulation</button>
                    &nbsp;step size, s:&nbsp;<input style="width: 150px;" id="simulation-step-size" type="number" min="0" class="form-control" placeholder="5e-7">
                    &nbsp;time, s:&nbsp;<input style="width: 150px;" id="simulation-time" name="simulation-time" type="number" class="form-control" min="0" placeholder="15">
                </div>
            </div>
            <div class="col"></div>
        </div>
      </form>
      <div class="row">
        <div class="col"></div>
        <div class="col">
            <canvas id="graphCanvas" width="800" height="800"></canvas>
        </div>
        <div class="col"></div>
    </div>
    <div class="body-template" style="display: none;">
        <div class="col body">
            <div class="row">
                <p class="text-center">Body<button  type="button" class="btn btn-light pull-right" onclick="deleteBody(this); event.preventDefault()"><i class="fa fa-trash-o"></i></button></p>
                <select class="color" onchange="handleFormInput()">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="row">
                <small class="form-text text-muted">Mass, kg</small>
                <input name="mass" type="number" class="form-control" placeholder="0"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small class="form-text text-muted">X-position, m</small>
                <input name="position-x" type="number" class="form-control" placeholder="0"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small class="form-text text-muted">Y-position, m</small>
                <input name="position-y" type="number" class="form-control" placeholder="0"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small class="form-text text-muted">X-velocity, m/s</small>
                <input name="velocity-x" type="number" class="form-control" placeholder="0"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small class="form-text text-muted">Y-velocity, m/s</small>
                <input name="velocity-y" type="number" class="form-control" placeholder="0"  oninput="handleFormInput()">
            </div>
        </div>
    </div>
    <script src="body-problem-solver.js"></script>
  </body>
</html>
