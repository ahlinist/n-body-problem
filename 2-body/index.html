<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Differential Equation Solver</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">N-body problem solver</h1>
    <p class="text-center">Hello!</p>

    <form id="parameter-form">
        <div class="row">
          <div class="col"></div>
          <div class="col" id="body-1">
            <div class="row">
                <p>Body 1</p>
                <select id="color-1" onchange="handleFormInput()">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="row">
                <small id="mass-1" class="form-text text-muted">Mass, kg</small>
                <input name="mass-1" type="number" class="form-control" aria-describedby="mass-1" placeholder="Mass"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small id="position-x-1" class="form-text text-muted">X-position, m</small>
                <input name="position-x-1" type="number" class="form-control" aria-describedby="position-x-1" placeholder="X position"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small id="position-y-1" class="form-text text-muted">Y-position, m</small>
                <input name="position-y-1" type="number" class="form-control" aria-describedby="position-y-1" placeholder="Y position"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small id="velocity-x-1" class="form-text text-muted">X-velocity, m/s</small>
                <input name="velocity-x-1" type="number" class="form-control" aria-describedby="velocity-x-1" placeholder="X velocity"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small id="velocity-y-1" class="form-text text-muted">Y-velocity, m/s</small>
                <input name="velocity-y-1" type="number" class="form-control" aria-describedby="velocity-y-1" placeholder="Y velocity"  oninput="handleFormInput()">
            </div>
          </div>
          <div class="col" id="body-2" onchange="handleFormInput()">
            <div class="row">
                <p>Body 2</p>
                <select id="color-2">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="row">
                <small id="mass-2" class="form-text text-muted">Mass, kg</small>
                <input name="mass-2" type="number" class="form-control" aria-describedby="mass-2" placeholder="Mass"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small id="position-x-2" class="form-text text-muted">X-position, m</small>
                <input name="position-x-2" type="number" class="form-control" aria-describedby="position-x-2" placeholder="X position"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small id="position-y-2" class="form-text text-muted">Y-position, m</small>
                <input name="position-y-2" type="number" class="form-control" aria-describedby="position-y-2" placeholder="Y position"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small id="velocity-x-2" class="form-text text-muted">X-velocity, m/s</small>
                <input name="velocity-x-2" type="number" class="form-control" aria-describedby="velocity-x-2" placeholder="X velocity"  oninput="handleFormInput()">
            </div>
            <div class="row">
                <small id="velocity-y-2" class="form-text text-muted">Y-velocity, m/s</small>
                <input name="velocity-y-2" type="number" class="form-control" aria-describedby="velocity-y-2" placeholder="Y velocity"  oninput="handleFormInput()">
            </div>
          </div>
          <div class="col"></div>
        </div>
        <hr/>
        <div class="row" id="constraints">
            <div class="col"></div>
            <div class="col">
                <div class="row">
                    <input name="x-min" type="number" class="form-control" aria-describedby="x-min" placeholder="Min x, m" oninput="handleFormInput()">
                </div>
                <div class="row">
                    <input name="x-max" type="number" class="form-control" aria-describedby="x-max" placeholder="Max x, m" oninput="handleFormInput()">
                </div>
                <div class="row">
                    <input name="y-min" type="number" class="form-control" aria-describedby="y-min" placeholder="Min y, m" oninput="handleFormInput()">
                </div>
                <div class="row">
                    <input name="y-max" type="number" class="form-control" aria-describedby="y-max" placeholder="Max y, m" oninput="handleFormInput()">
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <button style="width: 150px;" onclick="startAnimation(); event.preventDefault()">Start Animation</button>
                </div>
                <div class="row">
                    <button style="width: 150px;" onclick="runSimulation(); event.preventDefault()">Run Simulation</button>
                    <input style="width: 200px;" id="simulation-time" name="simulation-time" type="number" class="form-control" placeholder="0"> s
                </div>
            </div>
            <div class="col"></div>
        </div>
      </form>
      <div class="row">
        <p  class="text-center" id="error-message"></p>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
            <canvas id="graphCanvas" width="820" height="600"></canvas>
        </div>
        <div class="col"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/body-problem-solver.js"></script>
  </body>
</html>
